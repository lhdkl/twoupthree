<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" >
    <link rel="stylesheet" href="../css/layout.css" >
</head>
<body>
    <div id="layout" class="margin">
        <div class="layout-t">
            <a href="#">首页</a> > <span class="layout-name">椰青</span>
        </div>
        <div class="goods">
            <div class="goods-xx">
                <div class="goods-xx-t">
                    <dl>
                        <dt><a href="#" class="up"></a></dt>
                        <dd id="smallgoods">
                            <a href="#"></a>
                        </dd>
                        <dt><a href="#" class="down"></a></dt>
                    </dl>
                    <div class="goods-xx-r"></div>
                </div>
                <div class="goods-xx-b">
                    <div class="num">商品编码：<span class="goodsId">123456789</span></div>
                    <div class="shar">
                        <dl>
                            <dt>
                                <s></s>
                                分享到
                            </dt>
                            <dd>
                                <a href="#"><img src="../img/weib.gif"/></a>
                                <a href="#"><img src="../img/qq.gif"/></a>
                            </dd>
                        </dl>
                    </div>
                    <div class="shouc"><a href="#">收藏</a></div>
                </div>
            </div>
            <div class="info">
                <div class="goodsname">
                    <h1>水果名</h1>
                </div>
                <div class="sales">
                    <div class="sales-t">
                        <p>促销价</p>
                        <p>￥29.90<span>￥79.90</span></p>
                        <p><a href="#">降价通知</a></p>
                    </div>
                    <div class="sales-c">
                        <dl>
                            <dt><a href="#">手机购买</a></dt>
                            <dd>
                                <img src="../img/ewm.png" alt="">
                            </dd>
                        </dl>    
                    </div>
                    <div class="sales-b">
                        <p><span>满减</span>限时专场任选4件99元 可累加</p>
                    </div>
                </div>
                <div class="buy">
                    <dl>
                        <dt>
                            <input  type="number" value="1" id="num"  min="1" step="1">
                        </dt>
                        <dd>
                            <div class="addcar"><a href="#"></a></div>
                        </dd>
                    </dl>
                </div>
                <div class="peisong">
                    <dl class="now">
                        <dt>
                            <img src="../img/car.gif" />今夜达
                        </dt>
                        <dd>
                            <s></s>
                            <span>今夜达：上海市区外环内用户（部分区域除外，以结算页为准）在0:00-11:00下单，可选当日18:00-22:00送达。</span>
                        </dd>
                    </dl>
                    <dl>
                        <dt> <img src="../img/show.gif" />冷链配</dt>
                    </dl>
                </div>
            </div>
        </div>
        <div class="goodsShow">
            <div class="goodsnav">
                <dl>
                    <dt>
                        <em>
                            <a href="#" class="on">商品详情</a>
                        </em>
                        <em>
                            <a href="#">服务保障</a>
                        </em>
                        <em>
                            <a href="#">全部评论</a>
                        </em>
                    </dt>
                    <dd>
                        <span>￥29</span>
                        <a href="#"></a>
                    </dd>
                </dl>
            </div>
            <div class="goodsxiangq">
                <dl>
                    <dt><img src="../img/feature.gif"></dt>
                    <dd></dd>
                </dl>
                <dl>
                    <dt><img src="../img/service.png"></dt>
                    <dd></dd>  
                </dl>
                <dl>
                    <dd><img src="../img/app.jpg"></dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
